<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>

  <link rel="icon" href="./img/images.png" >
 
   <!-- CSS do Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   <!-- meu CSS externo -->
   <link rel="stylesheet" href="./style.css">

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body class="bg-dark">

  <nav class="navbar navbar-expand-lg navbar-light bg-danger">
    <a href="index.html" class="navbar-brand fw-bold text-white">Pomodoro App</a>
    <div class="ml-auto">
      <a>
        <i class="fa fa-pause text-white" style="font-size: 25pt;" aria-hidden="true"></i>
      </a>
      <a>
        <i class="fa fa-play text-white" style="font-size: 25pt;" aria-hidden="true"></i>
      </a>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <div id="config" class="row d-flex justify-content-center">
            <div class="col">
              <div class="row d-flex justify-content-center">
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="d-flex justify-content-center text-white fw-bold" for="acao">Ação</label>
                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="acao">
                    <small class="text-danger" id="erro_acao"></small>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="d-flex justify-content-center text-white fw-bold" for="pausa">Pausa</label>
                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="pausa">
                    <small class="text-danger" id="erro_pausa"></small>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="d-flex justify-content-center text-white fw-bold" for="sessoes">Sessões</label>
                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="sessoes">
                    <small class="text-danger" id="erro_sessao"></small>
                  </div>
                </div>
              </div>
              <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9">
                  <button class="btn btn-danger shadow btn-large btn-block">Iniciar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="timer" class="mt-0 d-flex justify-content-center">
      <div class="row mb-3">
        <div class="col">
          <h3 id="title" class="text-center"></h3>
        </div>
      </div>

      <div class="row shadow time">
        <div class="col-5 p-0">
          <h2 id="minutos"></h2>
        </div>
        <div class="col-1 p-0 d-flex justify-content-center">
          <h2>:</h2>
        </div>
        <div class="col-5 pl-0">
          <h2 id="segundos"></h2>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <h3 id="title-sessao" class="text-center text-secundary"></h3>
        </div>
      </div>
    </div>
    <div id="fim" style="display: none;">
      <h1 class="text-success text-center">Parabéns! Você finalizou suas tarefas.</h1>
      <div class="row mt-5 mb-5 d-flex justify-content-center">
         <div class="col-md-9 d-flex justify-content-center">
            <a href="./index.html" class="btn btn-danger shadow btn-lg">Inicio</a>
         </div>
      </div>
   </div>
  </main>

 
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
