<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>

  <link rel="icon" href="./img/images.png" >
 
   <!-- CSS do Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   <!-- meu CSS externo -->
   <link rel="stylesheet" href="./style.css">

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="./script.js" defer></script>

</head>
<body class="bg-dark">

  <nav class="navbar navbar-expand-lg navbar-light bg-danger">
    <a href="index.html" class="navbar-brand fw-bold text-white">Pomodoro App</a>
    <div class="ml-auto">
      <a>
        <i class="fa fa-pause text-white" style="font-size: 25pt;" aria-hidden="true"></i>
      </a>
      <a>
        <i class="fa fa-play text-white" style="font-size: 25pt;" aria-hidden="true"></i>
      </a>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <div id="config" class="row d-flex justify-content-center">
            <div class="col">
              <div class="row d-flex justify-content-center">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="acao">Ação</label>
                    <input type="number" class="form-control" id="acao">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="pasa">Pausa</label>
                    <input type="number" class="form-control" id="pausa">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="sessoes">Sessões</label>
                    <input type="number" class="form-control" id="sessoes">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

 

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
